<div class="container">
  <div appPageBackground></div>
  <div class="content-container">
    <input type="file" #fileInputBanner accept="image/*" style="display: none" (change)="onImagePickedBanner($event)" />
    <input type="file" #fileInputProfile accept="image/*" style="display: none" (change)="onImagePickedProfile($event)" />
    <mat-card>
      <mat-card-content>
        <img
          class="banner"
          src="{{ user.bannerImage }}" />
        <div class="bannerPicker" (click)="fileInputBanner.click()">
          Feltöltés
        </div>
        <div class="profile-details">
          <img
            class="profile-picture"
            src="{{ user.image }}" />
          <div class="profilePicker" (click)="fileInputProfile.click()">
            Feltöltés
          </div>
          <div class="profile-texts">
            <div class="profile-name">{{ user.fullName }}</div>
            <!--<div class="friend-container">
              <div class="profile-friend-counter">16 barát</div>
              <div class="add-friend-dot"></div>
              <button class="add-friend-button">Ismerősnek jelölés</button>
            </div>-->
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <app-post-card></app-post-card>
    <ng-container *ngFor="let post of posts">
      <app-post [postId]="post" />
    </ng-container>
  </div>
</div>
