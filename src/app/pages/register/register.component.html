<div class="card-container">
  <div appLogoAnimation></div>
  <mat-card class="login-card">
    <img ngSrc="/assets/images/logo_text.svg" class="logo-text" height="32" width="192"  alt="logo"/>
    <h2>Regisztráció</h2>
    <form>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>E-mail</mat-label>
        <input matInput type="text" placeholder="Felhasználónév">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teljes név</mat-label>
        <input matInput type="password" placeholder="Jelszó">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" placeholder="Jelszó">
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button">Regisztráció</button>
    </form>
    <div class="divider-container">
      <mat-divider></mat-divider>
      <span class="divider-text">vagy</span>
      <mat-divider></mat-divider>
    </div>
    <a routerLink="/login">
      <button mat-stroked-button color="accent" class="register-button">Bejelentkezés</button>
    </a>
  </mat-card>
</div>
